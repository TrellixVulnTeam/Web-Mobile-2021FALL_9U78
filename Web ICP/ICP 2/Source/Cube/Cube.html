<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="Cube-Style.css" type="text/css" rel="stylesheet">
    <title>Cube</title>
</head>
<body>
<div class="fbox">
    <div class="frow">
        <!-- Row added with different properties-->
        <div class="fcolumn" style="background-color: black; width: 70px;height: 70px; margin: 10px" ></div>
        <div class="fcolumn" style="background-color: red; width: 70px;height: 70px; margin: 10px" ></div>
        <div class="fcolumn" style="background-color: green; width: 70px;height: 70px; margin: 10px" ></div>
    </div>
    <div class="frow">
        <div class="fcolumn" style="background-color: violet; width: 70px;height: 70px; margin: 10px" ></div>
        <div class="fcolumn" style="background-color: deepskyblue; width: 70px;height: 70px; margin: 10px" ></div>
        <div class="fcolumn" style="background-color: deeppink; width: 70px;height: 70px; margin: 10px" ></div>
    </div>
    <div class="frow">
        <div class="fcolumn" style="background-color: darkcyan; width: 70px;height: 70px; margin: 10px" ></div>
        <div class="fcolumn" style="background-color: tomato; width: 70px;height: 70px; margin: 10px" ></div>
        <div class="fcolumn" style="background-color: gold; width: 70px;height: 70px; margin: 10px" ></div>
    </div>
</div>
</body>
</html>
