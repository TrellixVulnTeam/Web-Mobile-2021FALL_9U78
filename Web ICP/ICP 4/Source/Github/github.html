<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github User Finder</title>
    <link href="github.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="github.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>GitHub Search</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" placeholder="Github Username...." type="text"></input>
    </div>
    <div id="profile">
        <h2></h2>
        <div class="avatar">
            <img id="imgAvatar">
        </div>
        <div class="information">
            <table>
                <tr>
                    <td>Name</td> <td><span id="textName"></span></td>
                </tr>
                <tr>
                    <td>ID</td> <td><span id="textId"></span></td>
                </tr>
                <tr>
                    <td>GitHub URL</td> <td><a id="textUrl"></a></td>
                </tr>
                <tr>
                    <td>Public Repositories</td> <td><span id="textRepository"></span></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
